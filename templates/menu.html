<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú</title>
</head>
<body>
    <h1>Menú</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Clave</th>
                <th>Nombre</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu %}
                <tr>
                    <td>{{ item.clave }}</td>
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.precio }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="window.location.href='/'">Ir al Inicio</button>
</body>
</html>
