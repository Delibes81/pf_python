<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>
<body>
    <h1>Pedidos</h1>
    <form method="post" action="/pedidos">
        <label for="pedido_id">Buscar Pedido por ID:</label>
        <input type="text" id="pedido_id" name="pedido_id">
        <input type="submit" value="Buscar">
    </form>
    {% if mensaje %}
    <p style="color: red;">{{ mensaje }}</p>
    {% endif %}
    <table border="1">
        <tr>
            <th>Pedido ID</th>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Precio</th>
        </tr>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido[0] }}</td>
            <td>{{ pedido[1] }}</td>
            <td>{{ pedido[2] }}</td>
            <td>{{ pedido[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Volver al inicio</a>
</body>
</html>
