<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Clave</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Correo</th>
                <th>Tel√©fono</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.clave }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.direccion}}</td>
                    <td>{{ cliente.correo }}</td>
                    <td>{{ cliente.telefono }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="window.location.href='/'">Ir al Inicio</button>
</body>
</html
